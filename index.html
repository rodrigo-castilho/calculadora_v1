<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container_titulo">
            <h1 class="titulo">Calculadora</h1>
        </section>
        <section class="container_mostrar">
            <h1 id="mostrarValor" class="valor"><b></b></h1>
        </section>
        <section id="container_calculadora" class="container_calculadora">
            <section class="container_botoes">
                <button id="btnDigitos" class="btn_digito"><b>1</b></button>
                <button id="btnDigitos" class="btn_digito"><b>2</b></button>
                <button id="btnDigitos" class="btn_digito"><b>3</b></button>
                <button id="btnDigitos" class="btn_digito"><b>+</b></button>
                <button id="btnDigitos" class="btn_digito"><b>4</b></button>
                <button id="btnDigitos" class="btn_digito"><b>5</b></button>
                <button id="btnDigitos" class="btn_digito"><b>6</b></button>
                <button id="btnDigitos" class="btn_digito"><b>-</b></button>
                <button id="btnDigitos" class="btn_digito"><b>7</b></button>
                <button id="btnDigitos" class="btn_digito"><b>8</b></button>
                <button id="btnDigitos" class="btn_digito"><b>9</b></button>
                <button id="btnDigitos" class="btn_digito"><b>*</b></button>
                <button id="btnDigitos" class="btn_digito"> </button>
                <button id="btnDigitos" class="btn_digito"><b>0</b></button>
                <button id="btnDigitos" class="btn_digito"><b>=</b></button>
                <button id="btnDigitos" class="btn_digito"><b>/</b></button>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
